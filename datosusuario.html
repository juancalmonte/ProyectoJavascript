<html>

<head>
    <script src="resources/js/jquery-3.2.1.min.js"></script>
    <link rel="stylesheet" href="resources/css/bootstrap.min.css">
    <link rel="stylesheet" href="resources/css/bootstrap.css">
</head>

<body>
    <script>
        $(document).ready(function()
        {

            var urlParametro = new URLSearchParams(window.location.search);
            var idUsuario = urlParametro.get('id');
            
            var root = 'https://jsonplaceholder.typicode.com';
            $.ajax({
                url: root + '/users/' + idUsuario,
                method: 'GET'
            }).then(function (Usuario) {
                var localStorage = window.localStorage;
                var Usuario = {};
                var DbUsuario = localStorage.getItem('usuarios');
                if (DbUsuario != null) {
                    Usuario = JSON.parse(DbUsuario);
                }
               
                $.each(Usuario, function (index, p) {
                    debugger;
                    if (p.id == idUsuario) {


                        var post = "<div class='row'>"
                            + "<div class='col-md-12'>"
                                + "<h3>" + p.name + "</h3>"
                            + "</div>"
                        + " </div>"
                        $('#datosusuario').append(post);
                    }
                });
            });

        });
       
           
        
    </script>
    <div class="container">
        <div id="datosusuario" class="row">

        </div>

    </div>
</body>

</html>
