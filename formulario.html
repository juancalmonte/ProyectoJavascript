<html>

<head>
        <script src="resources/js/jquery-3.2.1.min.js"></script>
        <link rel="stylesheet" href="resources/css/bootstrap.min.css"></link>
        <script src="resources/js/estudiante_jquery.js"></script>


</head>

<body>
        <div style="margin-left: 30%; margin-right: 30%; margin-top: 10px">
                <div class="panel panel-primary">
                        <div class="panel-heading">Registro de estudiantes</div>
                        <form>
                                <div class="form-group">
                                        <label class="sr-only" for="id">ID</label>
                                        <div class="input-group">
                                                <div class="input-group-addon">ID</div>
                                                <input type="text" class="form-control" id="id" placeholder="id">
                                        </div>
                                </div>



                                <div class="form-group">
                                        <label class="sr-only" for="nombre">NOMBRE</label>
                                        <div class="input-group">
                                                <div class="input-group-addon">NM</div>
                                                <input type="text" class="form-control" id="nombre" placeholder="nombre">
                                        </div>
                                </div>



                                <div class="form-group">
                                        <label class="sr-only" for="matricula">MATRICULA</label>
                                        <div class="input-group">
                                                <div class="input-group-addon">MA</div>
                                                <input type="text" class="form-control" id="matricula" placeholder="matricula">
                                        </div>
                                </div>


                                <div class="form-group">
                                        <label class="sr-only" for="identificacion">IDENTIFICACION</label>
                                        <div class="input-group">
                                                <div class="input-group-addon">IDNT</div>
                                                <input type="text" class="form-control" id="identificacion" placeholder="identificacion">
                                        </div>
                                </div>

                                <div class="form-group">
                                        <label class="sr-only" for="telefono">TELEFONO</label>
                                        <div class="input-group">
                                                <div class="input-group-addon">TELL</div>
                                                <input type="text" class="form-control" id="telefono" placeholder="telefono">
                                        </div>
                                </div>

                                <div class="form-group">
                                        <label class="sr-only" for="email">EMAIL</label>
                                        <div class="input-group">
                                                <div class="input-group-addon">@</div>
                                                <input type="text" class="form-control" id="email" placeholder="email">
                                        </div>
                                </div>
                                <button id="agregar-estudiante" type="button" class="btn btn-primary">Agregar</button>
                                <button id="eliminar_estudiante" type="button" class="btn btn-danger">Borrar</button>
                        </form>


                </div>


                <div>
                        <table class=" table table-bordered" id="" border="5">
                                <tr>
                                        <th>
                                                ID
                                        </th>
                                        <th>
                                                NOMBRE
                                        </th>
                                        <th>
                                                MATRICULA
                                        </th>
                                        <th>
                                                IDENTIFICACION
                                        </th>
                                        <th>
                                                TELEFONO
                                        </th>
                                        <th>
                                                EMAIL
                                        </th>
                                        <th>
                                                CHECK
                                        </th>
                                </tr>
                        </table>
                </div>
        </div>
        </div>
</body>

</html>
